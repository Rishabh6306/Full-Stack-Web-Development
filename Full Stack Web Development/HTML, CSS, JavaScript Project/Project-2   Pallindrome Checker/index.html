<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PalindromeCheck</title>
    <!-- add the css file  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- heading  -->
        <h1>Palindrome Checker</h1>
        <!-- about the palindrome -->
        <p>
          A palindrome is a word, number, phrase, or other sequence of symbols
          that reads the same backwards as forwards.
        </p>
      </header>

      <!-- input and buttons  -->
      <main class="inputs">
        <input type="text" placeholder="Enter text ..... " />
        <button>Check Palindrome</button>
      </main>
      <!-- information it's palindrome or not -->
      <p class="info"></p>
    </div>
  </body>
  <!-- add javascript  -->
  <script src="/script.js"></script>
</html>
