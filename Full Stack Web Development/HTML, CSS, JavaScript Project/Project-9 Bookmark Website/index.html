<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Websites</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Bookmark App With Local Storage</h1>
        <button id="btn">
          <i class="fa-regular fa-plus"></i> Add Bookmarks
        </button>
      </div>

      <div id="boxes">
        <!-- it will get by js  -->
      </div>

      <div id="secondcontainer" class="">
        <form id="form">
          <h1>Create Bookmark</h1>
          <label for="Website">Name: </label>
          <input type="text" id="Website" />
          <label for="url">Url: </label>
          <input type="text" id="url" />
          <input type="submit" value="Add Bookmark" id="button"/>
        </form>
        <div id="back"><i class="fa-solid fa-x"></i></div>
      </div>
    </section>

    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/f0641b6ff5.js" crossorigin="anonymous"></script>
  </body>
</html>
