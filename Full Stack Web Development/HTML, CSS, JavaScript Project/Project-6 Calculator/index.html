<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <div class="container">
<!-- heading  -->
    <h1>Welcome to this Calculator</h1>
        <div class="input">
            <!-- input box  -->
           <input type="text">
         </div> 
        <!-- all rows and buttons  -->
           <div class="row">
            <button id="btn" type="colorbtn" class="btn1 btn2">AC</button>
            <button id="btn" type="colorbtn" class=" btn1 btn2">Del</button>
            <button id="btn" type="colorbtn" class="btn2">%</button>
            <button id="btn" type="colorbtn" class="btn2">/</button>
           </div>
           <div class="row">
            <button id="btn" type="colorbtn">7</button>
            <button id="btn" type="colorbtn">8</button>
            <button id="btn" type="colorbtn">9</button>
            <button id="btn" type="colorbtn">*</button>
           </div>
           <div class="row">
            <button id="btn" type="colorbtn">4</button>
            <button id="btn" type="colorbtn">5</button>
            <button id="btn" type="colorbtn">6</button>
            <button id="btn" type="colorbtn">-</button>
           </div>
           <div class="row">
            <button id="btn" type="colorbtn">1</button>
            <button id="btn" type="colorbtn">2</button>
            <button id="btn" type="colorbtn">3</button>
            <button id="btn" type="colorbtn">+</button>
           </div>
           <div class="row">
            <button id="btn" type="colorbtn">0</button>
            <button id="btn" type="colorbtn">00</button>
            <button id="btn" type="colorbtn">.</button>
            <button id="btn" type="colorbtn">=</button>
           </div>
         </div> 
</section>
<!-- added javascript  -->
<script src="/script.js"></script>
</body>
</html>
