<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Login Page</title>
    <link rel="stylesheet" href="/assets/index-2cfef077.css">
  </head>
  <body class="overflow-hidden">
    <section class="bg-gradient-to-r from-violet-500 to-fuchsia-500 h">
      <div class="container flex sm:flex-col  md:flex-row p-10 ssm:ml-1 sm:ml-24 2xl:ml-0 ">
        <div class="first w-[40vw] relative sm:hidden lg:block ssm:hidden ">
          <img
            src="/assets/pexels-mrishmarinaalekseevna-7367190-488893cf.jpg"
            alt=""
            class="h-[90vh] w-[40vw] relative"
          />

          <div class="absolute top-40 left-40 md:top-10 md:left-20">
            <h1 class="text-5xl  my-8 text-white">Welcome Page</h1>
            <div class="ml-20 text-[1.2rem] w-40 text-white">Sign in to Continue Access</div>
          </div>
        </div>

        <div class="ssm:w-[70vw]  lg:w-[30vw]  bg-white flex flex-col">
          <div class="m-6 flex flex-col mt-14">
            <h1 class="text-4xl font-bold my-6">Sign In</h1>

            <div class="border-b-purple-800 border-b-4 my-3 ssm:w-[60vw] sm:w-[25vw] ">
              <input
                type="text"
                class="py-2 text-[22px] w-full outline-none"
                placeholder="Enter Email  Address"
              />
            </div>

            <div class="border-b-purple-800 border-b-4 my-3 ssm:w-[60vw] sm:w-[25vw] ">
              <input
                type="password"
                name="password"
                class="py-2 text-[22px] w-full outline-none"
                placeholder="Paasword"
              />
            </div>

            <button class="bg-purple-700 text-white rounded hover:bg-purple-500 py-3 my-3">
              Continue
            </button>

            <p class="text-center text-gray-500">or connect with Social Media</p>

            <button class="bg-sky-500 text-white hover:bg-sky-300 py-3 my-3">
                Sign in With Twitter
              </button>

              <button class="bg-blue-500 text-white hover:bg-blue-300 py-3 my-3">
                Sign in With Facebook
              </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
